     if the controller makes the decision to "ellipsize" the text due to its
     length. -->
<div class='lengthy-text' ng-class='getClassForRootElem()' >
   <div class="lengthy-text-ngbind"
        ng-style="getStyleForLengthyTextNgbind()" lang="en" ng-bind="proseContent"></div>
   <div class='view-more' ng-click="onViewMore()">
      ... Show the rest of the comment.
      </div></div>
