<!doctype html>

<!-- If you include ng-app="..." inside the HTML tag, the angular initialization might happen
     too early, e.g. before login handshake has been performed.  So I am leaving it OUT of this tag!
     Instead after login, I will manually call:  angular.bootstrap(document, ["Sklangular"])
      -->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Material CSS now available via Google CDN; version 1.0.7 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="directives/ratingStarstrip/ratingStarstrip.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js">
    </script>

    <!-- Angular Material Javascript now available via Google CDN; version 1.0.7 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="https://use.fontawesome.com/91a781c0eb.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <!-- MUST BE BEFORE ANY ANGULAR-CONFIGURATION JS FILES -->
    <script src="demo_login.js"></script>

    <script src="credentials.js"></script>
    <script src="service_db_firebase.js"></script>
    <script src="service_user_firebase.js"></script>
    <script src="demo_router.js"></script>
    <script src="controller_reviewprez.js"></script>
    <script src="controller_demo_productlist.js"></script>
    <script src="directives/ratingStarstrip/ratingStarstrip.js"></script>
    <!-- Router must be last in this sequence -->


    <!-- totally ok to bring in jquery for an angular app -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="cookie-plugin.js"></script>


    <!-- ng-view simply says: let the template (identified via the router) be placed here. -->
    <div class="outer" ng-view class="md-padding">

    </div>

</body>
</html>
