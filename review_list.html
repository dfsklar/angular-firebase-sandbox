<p>Logged in as user: {{user.displayName}}</p>

<p>Product description for {{productID}}
</p>


<table class="review-presentation">
    <tbody>

    <!-- WRITEABLE "send in your own review" -->
    <tr>
        <td>Write your review!</td>
        <td class="commentary">
            <rating-starstrip ng-model='writeableReview.rating' value="{{writeableReview.rating}}"></rating-starstrip>
            <textarea ng-model="writeableReview.comment"></textarea><br/>
            {{writeableReview.comment}} <!-- This static text string proves the writeable is actually being modified! -->
        </td>
        <td><button ng-click="push_review_to_server()">Submit</button></td>
    </tr>

    <tr>
        <td class="buffer" colspan="3" style="padding-top:52px">
            <b>Below are the most recent 20 reviews made by others:</b>
        </td>
    </tr>

    <!-- this reference to controller.xxxx is satisfied by the controller's "this.xxxx" not be the $scope! -->
    <tr ng-repeat="review in reviewlistCTRLR.reviewsToShow">
        <td><b>{{review.authorName}}</b>
            <br/><i>{{review.authorEmail}}</i><img width=24 src="{{review.photoURL}}"/></td>
        <td class="commentary">
            <rating-starstrip readonly value="{{review.rating}}"></rating-starstrip>
            <p>{{review.comment}}</p>
        </td>
    </tr>
</tbody>
</table>
