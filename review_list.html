
<p>Product description for {{productID}}
</p>


<table>
    <tbody>
    <tr ng-repeat="review in reviewlistCTRLR.reviews">
        <td>{{review.author}} said:</td>
        <!-- It does work!  saying value="{{...}}" does do the proper evaluation. -->
        <td>{{review.rating}}
            <rating-starstrip notreadonly ng-model='review.rating' value="{{review.rating}}" on-change="respond_to_change()"></rating-starstrip></td>
    </tr>
</tbody>
</table>
